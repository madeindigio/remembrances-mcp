baseURL = 'https://madeindigio.github.io/remembrances-mcp/'
title = 'Remembrances MCP'

# Language configuration
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false

[languages]
  [languages.en]
    languageName = 'English'
    weight = 1
    contentDir = 'content/en'
    [languages.en.params]
      description = "Remembrances MCP Documentation"
    [[languages.en.menu.main]]
      name = "About"
      weight = 10
      identifier = "about_en"
      url = "about/"
    [[languages.en.menu.main]]
      name = "Documentation"
      weight = 20
      identifier = "docs_en"
      url = "docs/"
    [[languages.en.menu.main]]
      name = "Blog"
      weight = 30
      identifier = "blog_en"
      url = "blog/"
      
  [languages.es]
    languageName = 'Español'
    weight = 2
    contentDir = 'content/es'
    [languages.es.params]
      description = "Documentación de Remembrances MCP"
    [[languages.es.menu.main]]
      name = "Acerca de"
      weight = 10
      identifier = "about_es"
      url = "about/"
    [[languages.es.menu.main]]
      name = "Documentación"
      weight = 20
      identifier = "docs_es"
      url = "docs/"
    [[languages.es.menu.main]]
      name = "Blog"
      weight = 30
      identifier = "blog_es"
      url = "blog/"

[module]
  [module.hugoVersion]
    extended = false
    min = "0.110.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false

  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "content"
    target = "content"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "node_modules/bootstrap"
    target = "assets/vendor/bootstrap"
  [[module.mounts]]
    source = "node_modules/@fortawesome/fontawesome-free"
    target = "assets/vendor/Font-Awesome"

[params]
  # Docsy specific params
  version_menu = "Releases"
  archived_version = false
  repository_url = "https://github.com/madeindigio/remembrances-mcp"
  
  [params.ui]
    breadcrumb_disable = false
    footer_about_enable = false
