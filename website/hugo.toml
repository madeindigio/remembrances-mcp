baseURL = 'https://madeindigio.github.io/remembrances-mcp/'
title = 'Remembrances'

# Language configuration
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true

[languages]
  [languages.en]
    languageName = 'English'
    contentDir = 'content/en'
    weight = 1
    [languages.en.params]
      description = "Remembrances MCP Documentation"
      languageName = "English"
      time_format_default = "2006-01-02"
      time_format_blog = "2006-01-02"
    [[languages.en.menu.main]]
      name = "About"
      weight = 10
      identifier = "about"
      url = "about/"
    [[languages.en.menu.main]]
      name = "Documentation"
      weight = 20
      identifier = "docs"
      url = "docs/"
    [[languages.en.menu.main]]
      name = "Blog"
      weight = 30
      identifier = "blog"
      url = "blog/"

  [languages.es]
    languageName = 'Espa침ol'
    weight = 2
    contentDir = 'content/es'
    [languages.es.params]
      description = "Documentaci칩n de Remembrances MCP"
      languageName = "Espa침ol"
      time_format_default = "02/01/2006"
      time_format_blog = "02/01/2006"
    [[languages.es.menu.main]]
      name = "Acerca de"
      weight = 10
      identifier = "about"
      url = "about/"
    [[languages.es.menu.main]]
      name = "Documentaci칩n"
      weight = 20
      identifier = "docs"
      url = "docs/"
    [[languages.es.menu.main]]
      name = "Blog"
      weight = 30
      identifier = "blog"
      url = "blog/"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.146.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false

  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "node_modules/bootstrap"
    target = "assets/vendor/bootstrap"
  [[module.mounts]]
    source = "node_modules/@fortawesome/fontawesome-free"
    target = "assets/vendor/Font-Awesome"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  # Docsy specific params
  version_menu = "Releases"
  archived_version = false
  repository_url = "https://github.com/madeindigio/remembrances-mcp"

  [params.ui]
    breadcrumb_disable = false
    footer_about_enable = false
    navbar_logo = true
    navbar_translucent_over_cover_disable = false

  # Language configuration
  [params.ui.readingtime]
    enable = false

  # Enable language selector in navbar
  [params.ui.showLightDarkModeMenu]
    enable = true
