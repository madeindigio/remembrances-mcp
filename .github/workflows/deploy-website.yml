# GitHub Actions Workflow for Hugo Website Deployment
# Deploys the website from /website folder to gh-pages branch on push to main or develop

name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "website/**"
      - ".github/workflows/deploy-website.yml"
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build and Deploy job
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.147.0
      DART_SASS_VERSION: 1.77.8
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Dart Sass
        run: |
          curl -LJO https://github.com/sass/dart-sass/releases/download/${DART_SASS_VERSION}/dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz
          tar -xvf dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz
          sudo cp -r dart-sass/* /usr/local/bin/
          rm -rf dart-sass dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz
          sass --version

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: website/package-lock.json

      - name: Install Node.js dependencies
        working-directory: ./website
        run: npm ci

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: website/go.sum

      - name: Install Hugo modules
        working-directory: ./website
        run: hugo mod get -u

      - name: Build with Hugo
        working-directory: ./website
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          hugo \
            --minify \
            --gc

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website/public
          publish_branch: gh-pages
          cname: ""
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Deploy website - ${{ github.sha }}"
